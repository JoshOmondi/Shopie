<app-navbar></app-navbar>
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-orange-400">Sign in to your account</h2>
    </div>
    <div class="w-full mb-4">
      <div class="h-1 mx-auto gradient w-64 opacity-25 my-0 py-0 rounded-t"></div>
    </div>
    <!-- <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
   -->
    <div class="mt-10 sm:mx-auto sm:w-full  sm:max-w-sm shadow-2xl p-6 bg-gray-100 ">
      <form class="space-y-6 mt-7" >
        <div>
         

         
          <label for="email" class="block text-lg mb-3 font-medium leading-6 text-gray-900 ">Email address</label>
          <div class="mt-2">
            <input id="email" formControlName="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 lg:text-lg sm:leading-6 py-2 p-3">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-lg font-medium leading-6 text-gray-900  ">Password</label>
          
          </div>
          <div class="mt-2">
            <input id="password" formControlName="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 lg:text-lg lg:leading-6 py-2 p-3">
          </div>
          
        </div>
  
        <div>
          <button type="submit" class="flex w-full gradient justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
        </div>
      </form>
      <div class="text-sm">
        <a href="#" class="font-semibold text-orange-600 hover:text-indigo-500">Forgot password?</a>
      </div>  
      <p class="mt-10 text-center text-sm text-gray-500">
       Dnt have an account
        <a href="#" class="font-semibold leading-6 text-orange-600 hover:text-indigo-500">Sign up</a>
      </p>
    </div>
  </div>
